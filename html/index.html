<!DOCTYPE html>

<html lang="fr">

    <head>

        <meta charset="utf-8" />
        <link rel="stylesheet" href="../css/style_p3.css"  />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <title>Projet_3</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/p3.js" async></script>
    </head>


    <body>
      <div id="bloc_page">
        <header>
          <h1>Réservation de vélo</h1>
          <div id="carousel_pano">
            <div id ="slide_1">Test 1</div>
            <div id ="slide_2">Test 2</div>
            <div id ="slide_3">Test 3</div>
            <div id ="slide_4">Test 4</div>
            <div id ="slide_5">Test 5</div>
            <div id ="slide_6">Test 6</div>
          </div>

        </header>

        <section>
          <div id="container_section">
            <div id="map">

            </div>
            <div id="form">
              <fieldset>
                <legend>
                  Détail de la station
                </legend>
                <p>Adresse : <span id="adresse"></span></p>
                <p><spans id="places"></spans> places</spans></br>
                <span id ="dispo"></span> vélos disponnibles</p>
                <label for="nom">Nom</label> :
                <input type="text" name="nom" id="nom" required /><br />
                <label for="prenom">Prénom</label> :
                <input type="text" name="prenom" id="prenom" required /><br />
                <input type="submit" value="Réserver" id="resa_submit" />
              </fieldset>
            </div>
          </div>
          <div id="resa">
            <p>Vélo réservé à la station <span id"resa_place"></span> par <span id="resa_name"></span></br>
            Temps restant : <span id="resa_left"></span></p>
          </div>


        </section>
      </div>
    </body>

</html>
